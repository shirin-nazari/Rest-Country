<!DOCTYPE html>
<html lang="en" data-bs-theme="" id="htmlPage">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- add bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index-style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" id="navbar">
      <!-- <div class="container-fluid"> -->
      <p class="navbar-brand mx-5 col-xs-6" href="#">Where in the world?</p>

      <button
        class="navbar btn-white btn dark-mode"
        id="btn-dark"
        type="button"
      >
        <i class="fa-regular fa-moon"></i> Dark Mode
      </button>
    </nav>
    <section class="search-select form-selcet">
      <input
        class="form-control"
        type="search"
        id="search-country"
        placeholder="Search"
        aria-label="Search"
      />

      <select
        class="form-select"
        id="select-region"
        aria-label="Small select example"
      >
        <option selected>Filter by region</option>
      </select>
    </section>
    <!-- cards -->
    <section class="container m-2 row"></section>
    <!-- add bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- add Font Awesome -->
    <script
      src="https://kit.fontawesome.com/91d5f0ca01.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="component/index.js"></script>
  </body>
</html>
